{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<div class="container text-center pt-5">
  <h1>Django Social Login</h1>
  <br /><br />

  {% if user.is_authenticated %}
    {% include 'authhomepage.html' %}
  {% else %}

    <!-- Regular login/signup -->
    <div class="mb-4">
      <a href="{% url 'account_login' %}" class="btn btn-outline-primary me-2">
        <i class="fa fa-sign-in"></i> Login with Email
      </a>
      <a href="{% url 'account_signup' %}" class="btn btn-outline-success">
        <i class="fa fa-user-plus"></i> Sign Up
      </a>
    </div>

    <!-- Social login buttons -->
    <a href="{% provider_login_url 'google' %}" class="btn btn-danger me-2">
      <i class="fab fa-google fa-fw"></i> Login with Google
    </a>

    <a href="{% provider_login_url 'github' %}" class="btn btn-dark me-2">
      <i class="fab fa-github fa-fw"></i> Login with GitHub
    </a>

    <a href="{% provider_login_url 'twitter' %}" class="btn btn-primary">
      <i class="fab fa-twitter fa-fw"></i> Login with Twitter
    </a>

  {% endif %}
</div>
{% endblock content %}
