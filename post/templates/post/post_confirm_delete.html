{% extends 'base.html' %}

{% block content %}

  <div class="container text-center pt-5">
    <h1>Confirm Delete</h1>
    <br /><br />
    <div class="card mb-3">
      <div class="card-body">
        <p class="card-text">{{ post.content|truncatechars:25 }}</p>
        <hr>
        <p class="text-danger fw-bold">Are you sure you want to delete this group?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
          <a href="{% url 'post:post_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
